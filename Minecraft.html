<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>rocket game</title>
    <style type="text/css">
        body {
            overflow: hidden;
        }
        #gameArea {
            background: skyblue;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #rocket {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 50%;
            left: 10%;
        }
        .obstacle {
            width: 50px;
            height: 50px;
            background: green;
            position: absolute;
            top: 0;
            left: 100%;
        }
    </style>
</head>
<body>

<button onclick="moveUp()">UP</button>
<button onclick="moveDown()">DOWN</button>
<button onclick="moveLeft()">LEFT</button>
<button onclick="moveRight()">RIGHT</button>

<div id="gameArea">
    <div id="rocket"></div>
</div>

<script>
    let rocket = document.getElementById('rocket');
    let gameArea = document.getElementById('gameArea');
    let rocketSpeed = 5;
    let obstacleSpeed = 2;

    function moveUp() {
        rocket.style.top = (rocket.offsetTop - rocketSpeed) + 'px';
    }

    function moveDown() {
        rocket.style.top = (rocket.offsetTop + rocketSpeed) + 'px';
    }

    function moveLeft() {
        rocket.style.left = (rocket.offsetLeft - rocketSpeed) + 'px';
    }

    function moveRight() {
        rocket.style.left = (rocket.offsetLeft + rocketSpeed) + 'px';
    }

    function createObstacle() {
        let obstacle = document.createElement('div');
        obstacle.className = 'obstacle';
        obstacle.style.top = Math.random() * gameArea.clientHeight + 'px';
        gameArea.appendChild(obstacle);
        moveObstacle(obstacle);
    }

    function moveObstacle(obstacle) {
        let interval = setInterval(() => {
            obstacle.style.left = (obstacle.offsetLeft - obstacleSpeed) + 'px';
            if (obstacle.offsetLeft < -50) {
                clearInterval(interval);
                gameArea.removeChild(obstacle);
            }
        }, 20);
    }

    setInterval(createObstacle, 2000);
</script>

</body>
</html>
